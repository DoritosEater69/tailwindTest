<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind CSS</title>
        <!-- when we run npm build style.css will appear -->
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2f1deb48c4.js" crossorigin="anonymous"></script>
    </head>


    <body class="relative">
        <div class="flex justify-center z-20 h-100 content-center min-h-screen place-items-center">
            <div class="flex flex-col text-center p-4 lg:p-8 rounded-xl lg:border-2 w-full lg:w-3/6 gap-2 opacity-2">
                <div class="">                
                    <h2 class="text-2xl text-white font-bold uppercase py-4 animate-headline">Jetzt abonnieren!</h2>
                </div>   
                <div class="flex lg:flex-row gap-4">                
                    <div class="p-4 bg-blue-300 rounded-full mx-2 my-2 animate-inputs w-auto">
                        <i class="fa-solid fa-users text-2xl text-white"></i>
                    </div>                    
                    <input class="appearance-none block w-full bg-white text-blue-200 shadow-md rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white">                
                </div>            
                <div class="flex lg:flex-row gap-4">                
                    <div class="px-5 py-4 bg-blue-300 rounded-full mx-2 my-2 animate-inputs w-auto">
                        <i class="fa-solid fa-lock text-2xl text-white"></i>
                    </div>                    
                    <input class="appearance-none block w-full bg-white text-blue-200 shadow-md rounded py-3 px-4 mb-3 focus:outline-none focus:bg-white">                
                </div>  
                <div class="flex justify-end">                
                    <submit class="bg-none hover:bg-blue-900 hover:scale-110 transition duration-500 ease-in-out transform  border-2 border-white text-white shadow-md uppercase py-3 px-4 rounded-full w-full lg:w-1/3">Abschicken</submit></submit>               
                </div>                        
            </div>
        </div>

        <div class="absolute top-0 left-0 blur-md" style="z-index: -20;">
            <video autoplay muted loop id="myVideo">
              <source src="bg.mp4" type="video/mp4">
            </video>
        </div>
    </body>

</html>
